<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
</head>
<body>
<span th:text="${name}"></span><br>
<input type="button" value="点击 ajax" onclick="add()"><br>
<input type="button" value="点击 axios" onclick="add2()"><br>
<input type="button" value="点击 hello" onclick="hello()"><br>
<script>
  function add () {
    console.log('add')
    $.ajax({
      // url: 'http://localhost:5566/th/add',
      url: 'http://localhost:5005/th/add',
      xhrFields: {
        withCredentials: true
      },
      success: function (res) {
        console.log(res)
      },
      error: function (res) {
        console.log(res)
      }
    })
  }

  function add2 () {
    axios.defaults.withCredentials = true
    axios.get('http://localhost:5005/th/add').then((res) => {
      console.log('res>>>1>>>', res);
    });

  }

  function hello() {
      $.ajax({
          url:'http://192.168.124.123:5005/th/hello',
          success: function (res) {
              console.log(res)
          }
      })

  }

</script>

</body>
</html>
